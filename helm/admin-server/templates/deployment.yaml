apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "admin-server.fullname" . }}  # Nom du déploiement basé sur release + chart
spec:
  replicas: {{ .Values.replicaCount }}               # Nombre de pods souhaités
  selector:
    matchLabels:
      app: {{ include "admin-server.name" . }}       # Utilisé pour associer les pods à ce déploiement
  template:
    metadata:
      labels:
        app: {{ include "admin-server.name" . }}     # Label utilisé pour le service
    spec:
      containers:
        - name: admin-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"  # Image Docker à déployer
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: {{ .Values.service.portName | default "http" }}
              containerPort: {{ .Values.containerPort }}                   # Port exposé dans le container
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.spring.profiles.active | quote }}         # Profil Spring actif (ex: docker)
