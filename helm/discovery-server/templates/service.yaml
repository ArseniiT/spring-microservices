apiVersion: v1
kind: Service
metadata:
  name: {{ include "discovery-server.fullname" . }}  # Nom du service expos√©
spec:
  type: {{ .Values.service.type }}                    # Type de service (ClusterIP, NodePort, etc.)
  selector:
    app: {{ include "discovery-server.name" . }}     # Cible les pods avec ce label
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}                # Port du service (ex: 80)
      targetPort: {{ .Values.containerPort }}         # Port interne dans le container
