version: 0.2

env:
  variables:
    AWS_REGION: eu-west-3
    ECR_REPO_PREFIX: spring-petclinic

phases:
  install:
    commands:
      - echo "installation des dépendances"
      - apt-get update && apt-get install -y jq

  pre_build:
    commands:
      - echo "authentification à ECR..."
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com

  build:
    commands:
      - echo "construction et push des images Docker pour tous les services..."
      - for SERVICE in admin-server api-gateway config-server discovery-server customers-service vets-service visits-service; do
          echo "Traitement du service : $SERVICE";
          cd spring-petclinic-$SERVICE;
          mvn clean package;
          docker build -t $SERVICE .;
          ECR_REPO=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_PREFIX}/$SERVICE;
          docker tag $SERVICE:latest $ECR_REPO:latest;
          docker push $ECR_REPO:latest;
          cd ..;
        done

artifacts:
  files:
    - '**/*'
